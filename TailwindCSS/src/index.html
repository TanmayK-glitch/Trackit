<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackit</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body id="your-div">
    <div class="flex gap-15 m-5 justify-evenly"> <!-- Navbar -->
        <div class="text-3xl font-bold">
            <h1>Track It</h1>
        </div>
        <div class="nav-controls">
            <div class="text-2xl font-thin">
                <a href="https://github.com/TanmayK-glitch/Trackit.git" target="_blank" title="Github Repo"><i
                        class="ri-github-line"></i></a>
            </div>
        </div>
    </div>
    <div class="text-3xl font-medium text-center mt-10 mb-8">
        <h1>Bhai, paisa ud gaya… kab? <span
                class="text-orange-500 underline underline-offset-4 decoration-orange-500">TrackIt</span> batayega!</h1>
    </div>
    <div class="justify-items-center"> <!-- Container -->
        <div class="justify-self-center p-5">
            <div class="grid grid-rows-4 gap-8 items-center">
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Description"
                        class="border-1 rounded-sm bg-gray-300">
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="₹ Amount"
                        class="border-1 rounded-sm bg-gray-300">
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category" class="border-1 rounded-sm bg-gray-300">
                        <option value="">Category</option>
                        <option value="food">🍕 Food</option>
                        <option value="transport">🚗 Transport</option>
                        <option value="entertainment">🎬 Entertainment</option>
                        <option value="shopping">🛍️ Shopping</option>
                        <option value="utilities">💡 Utilities</option>
                        <option value="bills">🧾 Bills</option>
                        <option value="other">🗂️ Other</option>
                    </select>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" placeholder="Date" class="border-1 rounded-sm bg-gray-300">
                </div>
            </div>
            <div class="flex mt-6 p-2 rounded-xl cursor-pointer bg-orange-400 justify-center">
                <button id="addBtn" class="font-semibold text-base cursor-pointer text-center"> <i
                        class="ri-add-line"></i> Add </button>
            </div>

            <div class="justify-items-center">
                <div class="text-2xl font-semibold justify-center p-4">
                    <h2> Total Spent: <span id="totalAmount" class="text-orange-500">₹0</span></h2>
                </div>
            </div>

            <div class="justify-items-center p-5">
                <h3 class="text-xl font-medium "> Filter By Categories</h3>
                <select id="filterCategory" class="justify-center">
                    <option value="all"> 🌐 All </option>
                    <option value="food">🍕 Food</option>
                    <option value="transport">🚗 Transport</option>
                    <option value="entertainment">🎬 Entertainment</option>
                    <option value="shopping">🛍️ Shopping</option>
                    <option value="utilities">💡 Utilities</option>
                    <option value="bills">🧾 Bills</option>
                    <option value="other">🗂️ Other</option>
                </select>
            </div>

            <div class="expenses">
                <ul id="expenseList"></ul>
            </div>
            <div class="justify-items-center p-5">
                <div class="toggleBtn">
                    <i class="ri-arrow-down-s-fill" style=" cursor: pointer;" id="downBtn"></i>
                    <i class="ri-arrow-up-s-fill" style="cursor: pointer;" id="upBtn"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="chartContainerWrapper">
        <div class="chartContainer">
            <h3> Monthly Spendings Analysis</h3>
            <canvas id="expenseChart" height="400" width="400"> </canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
